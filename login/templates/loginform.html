{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UISS | Sign in</title>
    <link href="{% static '/css/loginformstyle.css' %}" rel="stylesheet" type="text/css">
    <link rel="icon" href="{%static '/images/uiss_logo_minimalist.svg'%}" type="image/icon type">

</head>
<body>
    <div class="container">
        
        <form id="login-form" method="post">
            {%csrf_token%}
            <img src="{%static '/images/uiss_logo.svg'%}">
            <div class="form-group">
               <!-- <label for="Student ID">Student ID:</label>-->
                <input type="text" name="username" id="text" placeholder="Enter your ID" required>
                
            </div>
            <div class="form-group">
               <!-- <label for="password">Password:</label>-->
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            {%if form.non_field_errors %}
                <small style='color:red;margin-left:7em;'>Invalid ID or Password</small>
            {%endif%}
            <button type="submit">Sign in</button>
        </form>
        <p class="instruction-text">Note: <b> Password forgotten ?</b> contact the <b>IT department</b>.</p>
    </div>
  

</body>
</html>
